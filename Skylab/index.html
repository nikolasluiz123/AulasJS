<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        var x = 10;
        var y = 5;

        x += 3;
        console.log("Soma 10 + 3: " + x);

        x -= 3;
        console.log("Subtração 13 - 3: " + x);

        x *= 3;
        console.log("Multiplicação 10 * 3: " + x);

        x /= 3;
        console.log("Divisão 30 / 3: " + x);

        x %= 3;
        console.log("Módulo 10 % 3: " + x);

        x += y;
        console.log("Soma 1 + 5: " + x);
    </script>
</body>

</html>
