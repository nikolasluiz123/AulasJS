    <script>
        function exibirNumerosPares(n1, n2){
            var numeros = "";

            for (let i = n1; i < n2; i++) {
                if(i % 2 == 0){
                    numeros += i + ", ";
                }
            }

            console.log(numeros = numeros.substr(0, numeros.lastIndexOf(",")));
        }

        exibirNumerosPares(1, 100);
    </script>
