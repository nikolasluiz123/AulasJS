<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        function getSexoWithIf(sexo){
            if(sexo === "M" || sexo === "m"){
                return "Masculino";
            } else if(sexo === "F" || sexo === "f"){
                return "Feminino";
            }

            return "Outro";
        }

        function getSexoWithSwitch(sexo){
            switch (sexo) {
                case "M" || "m":
                    return "Masculino";
                case "F" || "f":
                    return "Feminino";
                default:
                    return "Outro";
            }
        }

        console.log(getSexoWithIf("M"));
        console.log(getSexoWithSwitch("M"));
    </script>
</body>

</html>
