<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        var nome = "Níkolas";
        nome = 2;

        var idade = 19;
        var peso = 60.2;
        var humano = true;
        var paises = ["Brasil", "China"];

        var pessoa = {
            nome: "Níkolas",
            idade: 2,
            peso: 60.2,
            humano: true,
            paises: [
                Brasil = {
                    nome: "Brasil"
                },
                China = {
                    nome: "China"
                }
            ]
        };

        console.log("Um país acessado de um array simples: " + paises[1]);
        console.log("Um país acessado de um array de objetos (países) dentro de um objeto (pessoa): " + pessoa.paises[1].nome);
    </script>
</body>

</html>
